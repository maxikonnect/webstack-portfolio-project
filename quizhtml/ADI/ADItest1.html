<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
        <meta name="author" content="Abradu Frimpong Kwame">

        <meta name="description" content="An interactive platform where students can practice objective questions to enhance their exam preparation and improve their chances of success.">
        <title>ADI TEST 1 - PassOneTouch</title>
        <!--FONT AWESOME-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

        <!--Google Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
        
        <!--Bootstrap-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
        <!--LINK TO STYLESHEET-->
        <link rel="stylesheet" href="../../style/style.css">
        <link rel="stylesheet" href="./style/mediaquery.css">
    </head>
    <body>
        <header class="header">
            <div class="headerContainer">
                <div class="quizHeaderContainer">
                    <p>ASSISTANT DIRECTOR I TEST<span>1</span></p>
                </div>
                <div class="totalQuestionsContainer">
                    <p>Total questions: <span>75</span></p>
                </div>
            </div>
        </header>
        <main>
            <div class="maincontainer">
                <div class="quizContainer">
                    <div class="questionContainer"></div>
                    <div class="navigation">
                        <button class="before"><i class="fa fa-angles-left"></i> Before</button>
                        <button class="next">Next <i class="fa fa-angles-right"></i></button>
                    </div>
                    <div>
                        <p class="submitNotice"></p>
                        <div class="result"></div>
                    </div>
                </div>
            </div>
        </main>
        <script src="../../js/tests/ADItests/ADItest1.js"></script>
    </body>
</html>
