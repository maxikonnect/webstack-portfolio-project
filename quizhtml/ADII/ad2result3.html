<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
        <meta name="author" content="Abradu Frimpong Kwame">

        <meta name="description" content="An interactive platform where students can practice objective questions to enhance their exam preparation and improve their chances of success.">
        <title>ADII TEST 3 ANSWERS - PassOneTouch</title>
        <!--FONT AWESOME-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

        <!--Google Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
        
        <!--Bootstrap-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
        <!--LINK TO STYLESHEET-->
        <link rel="stylesheet" href="../../style/style.css">
        <link rel="stylesheet" href="./style/mediaquery.css">
    </head>
    <body>
        <div class="resultContainer">
            <header>
                <button class="returnback"><a href="../../loggedinpagehome.html">Return To Question Page</a></button>
            </header>
            <div class="quizresults">
                <h1>ASSISTANT DIRECTOR II Test 3 Quiz Results</h1>
                <div class="testresult"></div>
            </div>
        </div>
        <script>
    
    
            function displayResults() {
                // Retrieve results from local storage
                const results = JSON.parse(localStorage.getItem('ADIIQuizResults3'));
    
                // Display the score and details
                const resultContainer = document.querySelector('.testresult');
                if (results) {
                    const scoreText = `Total Score: ${results.totalScore} out of ${results.details.length}`;
                    resultContainer.innerHTML += `<h2>${scoreText}</h2>`;
                    
                    results.details.forEach((detail, index) => {
                        const status = detail.isCorrect ? 'correct' : 'wrong';
                        const mark = detail.isCorrect ? '✔️' : '❌';
                        resultContainer.innerHTML += `
                            <p><strong>Question ${index + 1}:</strong> ${detail.question}</p>
                            <p>Your Answer: <strong>${detail.selectedOption}</strong> ${mark} (${status})</p>
                            <p>Correct Answer: <strong>${detail.correctAnswer}</strong></p>
                            <hr>
                        `;
                    });
                } else {
                    resultContainer.innerHTML = '<p>No results available.</p>';
                }
            }
            displayResults();
        </script>
        
        <script src="../../js/tests/ADIItests/ADIItest3.js"></script>
    </body>
</html>
